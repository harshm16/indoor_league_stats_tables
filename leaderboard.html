<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scrollable Sortable Tables with d3.js</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; /* Remove default margin to fully utilize the page width */
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #dddddd;
      text-align: center;
      padding: 8px;
    }

    th {
      background-color: rgba(228, 0, 43, 0.9);
      color: white;
      cursor: pointer; 
      position: relative;
      padding: 20px;
    }

    .sort-arrow {
      position: absolute;
      right: 8px;
      top: 50%;
      transform: translateY(-50%);
    }

    .table-container {
      display: inline-block;
      vertical-align: top;
      margin-right: 20px; /* Add a gap between tables */
      text-align: center;
    }

    
    tbody tr:nth-child(even) {
      background-color: rgba(65, 182, 230, 0.1);
    }

    tbody tr:hover {
      background-color: rgba(65, 182, 230, 0.2);
    }
    

    .league-heading {
      font-size: 22px;
      font-weight: bold;
      margin-top: 20px;
    }

    .left-table,
    .right-table {
      margin: 0 auto; /* Center tables on larger screens */
      margin-bottom: 20px; /* Add some space between tables on larger screens */
    }

    /* Left margin for the left table on larger screens */
    .left-table {
      margin-left: 20px;
    }

    /* Right margin for the right table on larger screens */
    .right-table {
      margin-right: 20px;
    }

    /* Margin between the two tables on larger screens */
    .table-container + .table-container {
      margin-left: 120px;
    }

    /* Media queries for responsive design */
    @media only screen and (max-width: 600px) {
      .table-container {
        width: 100%;
        margin: 0;
      }

      .left-table,
      .right-table {
        margin: 0;
      }

      th, td {
        font-size: 12px;
        padding: 5px;
      }

      th {
        padding: 10px;
      }

      .table-container + .table-container {
      margin-left: 0px;
    }

    }
  </style>
</head>
<body>

<!-- Competitive League -->
<div class="table-container left-table">
  <div class="league-heading">Competitive League</div>
  <table id="sortable-table">
    <thead>
      <tr>
        <th data-column="team">Team Name <span class="sort-arrow"></span></th>
        <th data-column="record">Win-Loss Record <span class="sort-arrow"></span></th>
        <th data-column="points">Point Differential <span class="sort-arrow"></span></th>
      </tr>
    </thead>
    <tbody>
      <!-- Table rows will be dynamically added here using d3.js -->
    </tbody>
  </table>
</div>

<!-- Recreational League -->
<div class="table-container right-table">
  <div class="league-heading">Recreational League</div>
  <table id="sortable-table-recreational">
    <thead>
      <tr>
        <th data-column="team">Team Name <span class="sort-arrow"></span></th>
        <th data-column="record">Win-Loss Record <span class="sort-arrow"></span></th>
        <th data-column="points">Point Differential <span class="sort-arrow"></span></th>
      </tr>
    </thead>
    <tbody>
      <!-- Table rows will be dynamically added here using d3.js -->
    </tbody>
  </table>
</div>

<script src="https://d3js.org/d3.v7.min.js"></script>
<script>
  // Sample data for the competitive league
  const data = [
    { team: 'Team 1', record: '1-0',  points: +2 },
    { team: 'Team 2', record: '0-1',  points: -2 },
    { team: 'Team 3', record: '0-0',  points: 0 },
    { team: 'Team 4', record: '1-0',  points: +7 },
    { team: 'Team 5', record: '0-1',  points: -7 },
  ];

  // Sample data for the recreational league
  const recreationalData = [
    { team: 'Team 1', record: '0-1',  points: -4 },
    { team: 'Team 2', record: '1-0',  points: +4 },
    { team: 'Team 3', record: '0-0',  points: 0 },
    { team: 'Team 4', record: '1-0',  points: +3 },
    { team: 'Team 5', record: '0-1',  points: -3 },

  ];

  // Initial sort order for the competitive league (ascending)
  let sortOrder = true;
  let sortColumn = null;

  // Initial sort order for the recreational league (ascending)
  let recreationalSortOrder = true;
  let recreationalSortColumn = null;

  // Function to render the competitive league table
  function renderTable(data) {
    const tableBody = d3.select('#sortable-table tbody');

    // Remove existing rows
    tableBody.selectAll('*').remove();

    // Append new rows
    const rows = tableBody.selectAll('tr')
      .data(data)
      .enter()
      .append('tr');

    // Append cells within each row
    rows.selectAll('td')
      .data(d => Object.values(d))
      .enter()
      .append('td')
      .text(d => d);
  }

  // Function to render the recreational league table
  function renderRecreationalTable(data) {
    const tableBody = d3.select('#sortable-table-recreational tbody');

    // Remove existing rows
    tableBody.selectAll('*').remove();

    // Append new rows
    const rows = tableBody.selectAll('tr')
      .data(data)
      .enter()
      .append('tr');

    // Append cells within each row
    rows.selectAll('td')
      .data(d => Object.values(d))
      .enter()
      .append('td')
      .text(d => d);
  }

  // Function to update sort arrows for the competitive league
  function updateSortArrows() {
    d3.selectAll('#sortable-table th .sort-arrow').text('');

    if (sortColumn !== null) {
      const arrowText = sortOrder ? '↑' : '↓';
      d3.select(`#sortable-table th[data-column="${sortColumn}"] .sort-arrow`).text(arrowText);
    }
  }

  // Function to update sort arrows for the recreational league
  function updateRecreationalSortArrows() {
    d3.selectAll('#sortable-table-recreational th .sort-arrow').text('');

    if (recreationalSortColumn !== null) {
      const arrowText = recreationalSortOrder ? '↑' : '↓';
      d3.select(`#sortable-table-recreational th[data-column="${recreationalSortColumn}"] .sort-arrow`).text(arrowText);
    }
  }

  // Add sorting functionality for the competitive league
  d3.selectAll('#sortable-table th')
    .on('click', function () {
      const column = d3.select(this).attr('data-column');

      // Toggle sort order if the same column is clicked
      sortOrder = column === sortColumn ? !sortOrder : true;

      // Update the sort column
      sortColumn = column;

      // Sort data based on the selected column and sort order
      data.sort((a, b) => {
        const comparison = d3.ascending(a[column], b[column]);
        return sortOrder ? comparison : -comparison;
      });

      // Render the sorted table
      renderTable(data);

      // Update sort arrows
      updateSortArrows();
    });

  // Add sorting functionality for the recreational league
  d3.selectAll('#sortable-table-recreational th')
    .on('click', function () {
      const column = d3.select(this).attr('data-column');

      // Toggle sort order if the same column is clicked
      recreationalSortOrder = column === recreationalSortColumn ? !recreationalSortOrder : true;

      // Update the sort column
      recreationalSortColumn = column;

      // Sort data based on the selected column and sort order
      recreationalData.sort((a, b) => {
        const comparison = d3.ascending(a[column], b[column]);
        return recreationalSortOrder ? comparison : -comparison;
      });

      // Render the sorted table
      renderRecreationalTable(recreationalData);

      // Update sort arrows
      updateRecreationalSortArrows();
    });

  // Initial render for the competitive league
  sortColumn = 'record';
  data.sort((a, b) => sortOrder ? d3.descending(a.team, b.team) : -d3.descending(a.team, b.team));
  data.sort((a, b) => sortOrder ? d3.descending(a.points, b.points) : -d3.descending(a.points, b.points));
  data.sort((a, b) => sortOrder ? d3.descending(a.goals, b.goals) : -d3.descending(a.goals, b.goals));
  renderTable(data);
  updateSortArrows();

  // Initial render for the recreational league
  recreationalSortColumn = 'record';
  recreationalData.sort((a, b) => recreationalSortOrder ? d3.descending(a.team, b.team) : -d3.descending(a.team, b.team));
  recreationalData.sort((a, b) => recreationalSortOrder ? d3.descending(a.points, b.points) : -d3.descending(a.points, b.points));
  recreationalData.sort((a, b) => recreationalSortOrder ? d3.descending(a.goals, b.goals) : -d3.descending(a.goals, b.goals));
  renderRecreationalTable(recreationalData);
  updateRecreationalSortArrows();

</script>

</body>
</html>

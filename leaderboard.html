<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scrollable Sortable Tables with d3.js</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; /* Remove default margin to fully utilize the page width */
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #dddddd;
      text-align: center;
      padding: 8px;
    }

    th {
      background-color: rgba(228, 0, 43, 0.9);
      color: white;
      cursor: pointer; 
      position: relative;
      padding: 20px;
    }

    .sort-arrow {
      position: absolute;
      right: 8px;
      top: 50%;
      transform: translateY(-50%);
    }

    .table-container {
      display: inline-block;
      vertical-align: top;
      margin-right: 20px; /* Add a gap between tables */
      text-align: center;
    }

    
    tbody tr:nth-child(even) {
      background-color: rgba(65, 182, 230, 0.1);
    }

    tbody tr:hover {
      background-color: rgba(65, 182, 230, 0.2);
    }
    

    .league-heading {
      font-size: 22px;
      font-weight: bold;
      margin-top: 20px;
    }

    .left-table,
    .right-table {
      margin: 0 auto; /* Center tables on larger screens */
      margin-bottom: 20px; /* Add some space between tables on larger screens */
    }

    /* Left margin for the left table on larger screens */
    .left-table {
      margin-left: 20px;
    }

    /* Right margin for the right table on larger screens */
    .right-table {
      margin-right: 20px;
    }

    /* Margin between the two tables on larger screens */
    .table-container + .table-container {
      margin-left: 120px;
    }

    /* Media queries for responsive design */
    @media only screen and (max-width: 600px) {
      .table-container {
        width: 100%;
        margin: 0;
      }

      .left-table,
      .right-table {
        margin: 0;
      }

      th, td {
        font-size: 12px;
        padding: 5px;
      }

      th {
        padding: 10px;
      }

      .table-container + .table-container {
      margin-left: 0px;
    }

    }
  </style>
</head>
<body>

<!-- Competitive League -->
<div class="table-container left-table">
  <div class="league-heading">Competitive League</div>
  <table id="sortable-table">
    <thead>
      <tr>
        <th data-column="team">Team Name <span class="sort-arrow"></span></th>
        <th data-column="record">Win-Loss Record <span class="sort-arrow"></span></th>
        <th data-column="points">Point Differential <span class="sort-arrow"></span></th>
      </tr>
    </thead>
    <tbody>
      <!-- Table rows will be dynamically added here using d3.js -->
    </tbody>
  </table>
</div>

<!-- Recreational League -->
<div class="table-container right-table">
  <div class="league-heading">Recreational League</div>
  <table id="sortable-table-recreational">
    <thead>
      <tr>
        <th data-column="team">Team Name <span class="sort-arrow"></span></th>
        <th data-column="record">Win-Loss Record <span class="sort-arrow"></span></th>
        <th data-column="points">Point Differential <span class="sort-arrow"></span></th>
      </tr>
    </thead>
    <tbody>
      <!-- Table rows will be dynamically added here using d3.js -->
    </tbody>
  </table>
</div>

<script src="https://d3js.org/d3.v7.min.js"></script>
<script>
  // Fetch data from the leaderboard.json file
  async function fetchData() {
    try {
      const response = await fetch('https://github.com/harshm16/indoor_league_stats_tables/leaderboard.json');
      const data = await response.json();
      return data;
    } catch (error) {
      console.error('Error fetching data:', error);
    }
  }

  // Sample data for the competitive league
  let data = [];
  // Sample data for the recreational league
  let recreationalData = [];

  // (Existing code for rendering tables, sorting, etc.)

  // Initial render for the competitive league
  sortColumn = 'record';
  // Fetch competitive league data
  fetchData().then(leaderboardData => {
    data = leaderboardData.comp_league;
    data.sort((a, b) => sortOrder ? d3.descending(a.team, b.team) : -d3.descending(a.team, b.team));
    data.sort((a, b) => sortOrder ? d3.descending(a.points, b.points) : -d3.descending(a.points, b.points));
    data.sort((a, b) => {
      const [aWins, aLosses] = a.record.split('-').map(Number);
      const [bWins, bLosses] = b.record.split('-').map(Number);
      if (aWins > bWins) {
        return -1;
      } else if (aWins < bWins) {
        return 1;
      } else {
        return aLosses - bLosses;
      }
    });
    renderTable(data);
    updateSortArrows();
  });

  // Initial render for the recreational league
  recreationalSortColumn = 'record';
  // Fetch recreational league data
  fetchData().then(leaderboardData => {
    recreationalData = leaderboardData.rec_league;
    recreationalData.sort((a, b) => recreationalSortOrder ? d3.descending(a.team, b.team) : -d3.descending(a.team, b.team));
    recreationalData.sort((a, b) => recreationalSortOrder ? d3.descending(a.points, b.points) : -d3.descending(a.points, b.points));
    recreationalData.sort((a, b) => {
      const [aWins, aLosses] = a.record.split('-').map(Number);
      const [bWins, bLosses] = b.record.split('-').map(Number);
      if (aWins > bWins) {
        return -1;
      } else if (aWins < bWins) {
        return 1;
      } else {
        return aLosses - bLosses;
      }
    });
    renderRecreationalTable(recreationalData);
    updateRecreationalSortArrows();
  });

</script>

</body>
</html>
